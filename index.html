<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>
<body class="flex-column">
  <!-- header -->
  <header class="bg-info">
    <h1>Weather Dashboard</h1>
  </header>
  
  <main class="flex-row justify-space-between">
    <!-- inputs -->
    <div class="col-12 col-md-4">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title">Search for a City:</h2>
          <form id="city-search">
            <input name='city' id='city' class="form-control" type="text" autofocus='true' placeholder="City name">
            <button type="submit" class="btn bg-info">Search</button>
          </form>
          <!-- list for saved cities -->
          <ul></ul>
        </div>
      </div>
    </div>

    <!-- results -->
    <div class="col-12 col-md-8">
      <!-- today's forecast -->
      <div class="card">
        <div class="card-body">
          <h2 class="card-title">City/date<span>img</span></h2>
          <div class="card-text">
            <p>temp</p>
            <p>wind</p>
            <p>humidity</p>
            <p>uv index</p>
          </div>
        </div>
      </div>
      <!-- 5 day forecast -->
      <div class="card-deck">
        <!-- 1 day ahead -->
        <div class="card">
          <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="card-text">stuff about the forecast</p>
          </div>
        </div>
        <!-- 2 day ahead -->
        <div class="card">
          <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="card-text">stuff about the forecast</p>
          </div>
        </div>
        <!-- 3 day ahead -->
        <div class="card">
          <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="card-text">stuff about the forecast</p>
          </div>
        </div>
        <!-- 4 day ahead -->
        <div class="card">
          <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="card-text">stuff about the forecast</p>
          </div>
        </div>
        <!-- 5 day -->
        <div class="card">
          <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="card-text">stuff about the forecast</p>
          </div>
        </div>
      </div>
    </div>
  </main>
    
  
  
  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
